<!DOCTYPE html>

    <style>
        * {
            margin: 0;

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

        .checklist {

        .checklist-header {

        .checklist-title {

        }

        .checklist-progress {

        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-percentage {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 14px;
            transition: all 0.3s;
            cursor: pointer;
            background: #f9fafb;
            border: 2px solid transparent;
            position: relative;
        }

        .checklist-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
            border-color: #e5e7eb;
        }

        .checklist-item.checked {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            border-color: #10b981;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checklist-item.checked .checkbox {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 18px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }

        .checklist-item.checked .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .checklist-emoji {
            font-size: 32px;
            margin-right: 15px;
        }

        .checklist-text {
            flex: 1;
            color: #333;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .checklist-item.checked .checklist-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        /* ì´ëª¨ì§€ í­ë°œ - CSS ë³€ìˆ˜ ì‚¬ìš© ì•ˆ í•¨ */
        .emoji-burst {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 9999;
        }

        /* ì¶•í•˜ ë©”ì‹œì§€ */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10000;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .celebration-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotate 1s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .celebration-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            line-height: 1.4;
        }

        .reset-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-button:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .reset-button.confirming {
            background: #dc2626;
        }

        .motivation-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checklist">
            <div class="checklist-header">
                <div class="checklist-title">â˜€ï¸ ì•„ì¹¨ ì²´í¬ë¦¬ìŠ¤íŠ¸</div>
                <div class="checklist-progress">
                    <span id="progress">0</span> / <span id="total">8</span> ì™„ë£Œ
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="progress-percentage" id="percentage">0%</div>
            </div>
            <div id="checklistItems"></div>
            <button class="reset-button" id="resetBtn" onclick="handleReset()">ğŸ”„ ì „ì²´ ì´ˆê¸°í™”</button>
            <div class="motivation-text" id="motivationText"></div>
        </div>
    </div>

    <script>
        const checklistData = [
            { emoji: 'ğŸŒ…', text: 'ì•ŒëŒê³¼ í•¨ê»˜ ì¼ì–´ë‚˜ê¸°' },
            { emoji: 'ğŸ›ï¸', text: 'ì¹¨ëŒ€ ì •ë¦¬í•˜ê¸°' },
            { emoji: 'ğŸš¿', text: 'ì„¸ë©´ & ìƒ¤ì›Œ' },
            { emoji: 'ğŸ‘•', text: 'ì˜· ì…ê¸°' },
            { emoji: 'ğŸ³', text: 'ì•„ì¹¨ ì‹ì‚¬' },
            { emoji: 'ğŸª¥', text: 'ì–‘ì¹˜ & ì •ë¦¬' },
            { emoji: 'âœ…', text: 'ê°€ë°© ìµœì¢… ì²´í¬' },
            { emoji: 'ğŸšª', text: 'ì¶œë°œ!' }
        ];

        const motivationMessages = [
            "ì‹œì‘ì´ ë°˜ì´ì—ìš”! ğŸ’ª",
            "ì¢‹ì•„ìš”! ê³„ì† ê°€ë´ìš”! ğŸŒŸ",
            "ì ˆë°˜ ì™„ë£Œ! ë©‹ì ¸ìš”! ğŸ¯",
            "ê±°ì˜ ë‹¤ ì™”ì–´ìš”! ì¡°ê¸ˆë§Œ ë”! ğŸ”¥",
            "ì™„ë²½í•´ìš”! ëª¨ë“  ë£¨í‹´ ì™„ë£Œ! ğŸ‰"
        ];

        let checkedItems = new Set();
        let resetClickCount = 0;
        let resetTimeout = null;

        function loadData() {
            try {
                const saved = localStorage.getItem('checklistData');
                if (saved) {
                    checkedItems = new Set(JSON.parse(saved));
                }
            } catch (e) {
                console.log('localStorage ì‚¬ìš© ë¶ˆê°€');
            }
        }

        function saveData() {
            try {
                localStorage.setItem('checklistData', JSON.stringify(Array.from(checkedItems)));
            } catch (e) {
                console.log('localStorage ì €ì¥ ì‹¤íŒ¨');
            }
        }

        function renderChecklist() {
            const container = document.getElementById('checklistItems');
            container.innerHTML = checklistData.map((item, index) => `
                <div class="checklist-item ${checkedItems.has(index) ? 'checked' : ''}" 
                     onclick="toggleCheck(${index})" 
                     id="item-${index}">
                    <div class="checkbox"></div>
                    <div class="checklist-emoji">${item.emoji}</div>
                    <div class="checklist-text">${item.text}</div>
                </div>
            `).join('');
            
            updateProgress();
        }

        function toggleCheck(index) {
            const wasChecked = checkedItems.has(index);
            
            if (wasChecked) {
                checkedItems.delete(index);
            } else {
                checkedItems.add(index);
                
                // í´ë¦­í•œ ìš”ì†Œì˜ ìœ„ì¹˜ ì°¾ê¸°
                const itemElement = document.getElementById(`item-${index}`);
                if (itemElement) {
                    const rect = itemElement.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    // ì´ëª¨ì§€ í­ë°œ!
                    createEmojiBurst(centerX, centerY);
                }
            }
            
            renderChecklist();
            saveData();
            
            if (checkedItems.size === checklistData.length) {
                setTimeout(() => showCelebration(), 300);
            }
        }

        function updateProgress() {
            const progress = checkedItems.size;
            const total = checklistData.length;
            const percentage = Math.round((progress / total) * 100);
            
            document.getElementById('progress').textContent = progress;
            document.getElementById('total').textContent = total;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            
            let messageIndex = 0;
            if (percentage >= 100) messageIndex = 4;
            else if (percentage >= 75) messageIndex = 3;
            else if (percentage >= 50) messageIndex = 2;
            else if (percentage >= 25) messageIndex = 1;
            
            document.getElementById('motivationText').textContent = motivationMessages[messageIndex];
        }

        // ì´ëª¨ì§€ í­ë°œ í•¨ìˆ˜ - JavaScript ì• ë‹ˆë©”ì´ì…˜ ì‚¬ìš©
        function createEmojiBurst(x, y) {
            const emojis = ['âœ¨', 'ğŸ‰', 'â­', 'ğŸ’«', 'ğŸŒŸ', 'ğŸ”¥', 'ğŸ’ª', 'ğŸ¯', 'ğŸ‘', 'ğŸŠ'];
            
            // 12ê°œì˜ ì´ëª¨ì§€ë¥¼ ì›í˜•ìœ¼ë¡œ ë°°ì¹˜
            for (let i = 0; i < 12; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-burst';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                // ì‹œì‘ ìœ„ì¹˜
                emoji.style.left = x + 'px';
                emoji.style.top = y + 'px';
                emoji.style.opacity = '1';
                emoji.style.transform = 'scale(1) rotate(0deg)';
                
                document.body.appendChild(emoji);
                
                // ë°©í–¥ ê³„ì‚°
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 100 + Math.random() * 50;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                // JavaScriptë¡œ ì• ë‹ˆë©”ì´ì…˜ (CSS ë³€ìˆ˜ ëŒ€ì‹ )
                animateEmoji(emoji, x, y, endX, endY);
            }
        }

        // ì´ëª¨ì§€ ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜
        function animateEmoji(element, startX, startY, endX, endY) {
            const duration = 1500; // 1.5ì´ˆ
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // easeOut íš¨ê³¼
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                // í˜„ì¬ ìœ„ì¹˜ ê³„ì‚°
                const currentX = startX + (endX - startX) * easeProgress;
                const currentY = startY + (endY - startY) * easeProgress;
                
                // íšŒì „ê³¼ í¬ê¸°
                const rotation = progress * 360;
                const scale = 1 - progress;
                const opacity = 1 - progress;
                
                // ìŠ¤íƒ€ì¼ ì ìš©
                element.style.left = currentX + 'px';
                element.style.top = currentY + 'px';
                element.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
                element.style.opacity = opacity;
                
                // ì• ë‹ˆë©”ì´ì…˜ ê³„ì† ë˜ëŠ” ì¢…ë£Œ
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    element.remove();
                }
            }
            
            requestAnimationFrame(animate);
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div class="celebration-emoji">ğŸ‰</div>
                <div class="celebration-text">ì™„ë²½í•´ìš”!<br>ëª¨ë“  ë£¨í‹´ ì™„ë£Œ!</div>
            `;
            document.body.appendChild(celebration);
            
            // ì¤‘ì•™ì—ì„œ ëŒ€ëŸ‰ í­ë°œ
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createEmojiBurst(
                        centerX + (Math.random() - 0.5) * 100,
                        centerY + (Math.random() - 0.5) * 100
                    );
                }, i * 200);
            }
            
            setTimeout(() => celebration.remove(), 3000);
        }

        function handleReset() {
            resetClickCount++;
            
            const btn = document.getElementById('resetBtn');
            
            if (resetClickCount === 1) {
                btn.classList.add('confirming');
                btn.textContent = 'âš ï¸ ë‹¤ì‹œ í´ë¦­í•˜ë©´ ì´ˆê¸°í™”';
                
                resetTimeout = setTimeout(() => {
                    resetClickCount = 0;
                    btn.classList.remove('confirming');
                    btn.textContent = 'ğŸ”„ ì „ì²´ ì´ˆê¸°í™”';
                }, 3000);
                
            } else if (resetClickCount === 2) {
                clearTimeout(resetTimeout);
                
                checkedItems.clear();
                renderChecklist();
                saveData();
                
                btn.classList.remove('confirming');
                btn.textContent = 'âœ… ì´ˆê¸°í™”ë¨';
                
                setTimeout(() => {
                    btn.textContent = 'ğŸ”„ ì „ì²´ ì´ˆê¸°í™”';
                    resetClickCount = 0;
                }, 2000);
            }
        }

        loadData();
        renderChecklist();
    </script>
</body>
