<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ ÏúÑÏ†Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .checklist {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .checklist-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .checklist-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .checklist-progress {
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
            background: #f9fafb;
        }

        .checklist-item:hover {
            background: #f3f4f6;
            transform: translateX(3px);
        }

        .checklist-item.checked {
            background: #ecfdf5;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checklist-item.checked .checkbox {
            background: #667eea;
        }

        .checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }

        .checklist-item.checked .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .checklist-emoji {
            font-size: 24px;
            margin-right: 10px;
        }

        .checklist-text {
            flex: 1;
            color: #333;
            transition: all 0.3s;
        }

        .checklist-item.checked .checklist-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .emoji-burst {
            position: fixed;
            font-size: 32px;
            pointer-events: none;
            z-index: 1000;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 2000;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .celebration-emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .celebration-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checklist">
            <div class="checklist-header">
                <div class="checklist-title">‚òÄÔ∏è ÏïÑÏπ® Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏</div>
                <div class="checklist-progress">
                    <span id="progress">0</span> / <span id="total">8</span> ÏôÑÎ£å
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            <div id="checklistItems"></div>
        </div>
    </div>

    <script>
        const checklistData = [
            { emoji: 'üåÖ', text: 'ÏïåÎûåÍ≥º Ìï®Íªò ÏùºÏñ¥ÎÇòÍ∏∞' },
            { emoji: 'üõèÔ∏è', text: 'Ïπ®ÎåÄ Ï†ïÎ¶¨ÌïòÍ∏∞' },
            { emoji: 'üöø', text: 'ÏÑ∏Î©¥ & ÏÉ§Ïõå' },
            { emoji: 'üëï', text: 'Ïò∑ ÏûÖÍ∏∞' },
            { emoji: 'üç≥', text: 'ÏïÑÏπ® ÏãùÏÇ¨' },
            { emoji: 'ü™•', text: 'ÏñëÏπò & Ï†ïÎ¶¨' },
            { emoji: '‚úÖ', text: 'Í∞ÄÎ∞© ÏµúÏ¢Ö Ï≤¥ÌÅ¨' },
            { emoji: 'üö™', text: 'Ï∂úÎ∞ú!' }
        ];

        let checkedItems = new Set();
        const STORAGE_KEY = 'routineChecklistData';

        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                checkedItems = new Set(data.checked || []);
            }
        }

        function saveData() {
            const data = {
                checked: Array.from(checkedItems),
                lastUpdate: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function renderChecklist() {
            const container = document.getElementById('checklistItems');
            container.innerHTML = checklistData.map((item, index) => `
                <div class="checklist-item ${checkedItems.has(index) ? 'checked' : ''}" onclick="toggleCheck(${index}, event)">
                    <div class="checkbox"></div>
                    <div class="checklist-emoji">${item.emoji}</div>
                    <div class="checklist-text">${item.text}</div>
                </div>
            `).join('');
            
            updateProgress();
        }

        function toggleCheck(index, event) {
            if (checkedItems.has(index)) {
                checkedItems.delete(index);
            } else {
                checkedItems.add(index);
                if (event) { 
                    createEmojiBurst(event.clientX, event.clientY); 
                }
            }
            
            renderChecklist();
            saveData();
            
            if (checkedItems.size === checklistData.length) {
                showCelebration();
            }
        }

        function updateProgress() {
            const progress = checkedItems.size;
            const total = checklistData.length;
            document.getElementById('progress').textContent = progress;
            document.getElementById('total').textContent = total;
            document.getElementById('progressBar').style.width = `${(progress / total) * 100}%`;
        }

        function createEmojiBurst(x, y) {
            const emojis = ['‚ú®', 'üéâ', '‚≠ê', 'üí´', 'üåü', 'üî•', 'üí™', 'üéØ', 'üëè', 'üéä'];
            
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-burst';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = x + 'px';
                emoji.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                emoji.style.setProperty('--tx', `${tx}px`);
                emoji.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(emoji);
                
                setTimeout(() => emoji.remove(), 1500);
            }
        }

        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div class="celebration-emoji">üéâ</div>
                <div class="celebration-text">ÏôÑÎ≤ΩÌï¥Ïöî!<br>Î™®Îì† Î£®Ìã¥ ÏôÑÎ£å!</div>
            `;
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 3000);
        }

        loadData();
        renderChecklist();
    </script>
</body>
</html>
