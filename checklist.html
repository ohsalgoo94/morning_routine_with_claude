<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아침 체크리스트</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: transparent; padding: 10px; }
        
        /* 체크리스트 */
        .checklist {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .checklist-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .checklist-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .checklist-progress {
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
            background: #f9fafb;
        }

        .checklist-item:hover {
            background: #f3f4f6;
            transform: translateX(3px);
        }

        .checklist-item.checked {
            background: #ecfdf5;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checklist-item.checked .checkbox {
            background: #667eea;
        }

        .checkbox::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 12px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }

        .checklist-item.checked .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .checklist-emoji {
            font-size: 20px;
            margin-right: 10px;
        }

        .checklist-text {
            flex: 1;
            color: #333;
            transition: all 0.3s;
            font-size: 14px;
        }

        .checklist-item.checked .checklist-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        /* 이모지 폭발 애니메이션 */

            position: fixed;
            font-size: 28px;
            pointer-events: none;
            z-index: 1000;
            animation: burst 1.5s ease-out forwards;
