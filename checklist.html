        .checkbox::after {

        /* ì´ëª¨ì§€ í­ë°œ ì• ë‹ˆë©”ì´ì…˜ */
        .emoji-burst {

        @keyframes burst {

        /* ì¶•í•˜ ë©”ì‹œì§€ */
        .celebration {

        @keyframes popIn {

<body>
    <div class="container">
        <div class="checklist">
            <div class="checklist-header">
                <div class="checklist-title">â˜€ï¸ ì•„ì¹¨ ì²´í¬ë¦¬ìŠ¤íŠ¸</div>
                <div class="checklist-progress">
                    <span id="progress">0</span> / <span id="total">8</span> ì™„ë£Œ
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            <div id="checklistItems"></div>
        </div>
    </div>

    <script>
        // ì²´í¬ë¦¬ìŠ¤íŠ¸ ë°ì´í„°
        const checklistData = [
            { emoji: 'ğŸŒ…', text: 'ì•ŒëŒê³¼ í•¨ê»˜ ì¼ì–´ë‚˜ê¸°' },
            { emoji: 'ğŸ›ï¸', text: 'ì¹¨ëŒ€ ì •ë¦¬í•˜ê¸°' },
            { emoji: 'ğŸš¿', text: 'ì„¸ë©´ & ìƒ¤ì›Œ' },
            { emoji: 'ğŸ‘•', text: 'ì˜· ì…ê¸°' },
            { emoji: 'ğŸ³', text: 'ì•„ì¹¨ ì‹ì‚¬' },
            { emoji: 'ğŸª¥', text: 'ì–‘ì¹˜ & ì •ë¦¬' },
            { emoji: 'âœ…', text: 'ê°€ë°© ìµœì¢… ì²´í¬' },
            { emoji: 'ğŸšª', text: 'ì¶œë°œ!' }
        ];

        let checkedItems = new Set();
        const STORAGE_KEY = 'routineChecklistData'; // ë°ì´í„° ì¶©ëŒ ë°©ì§€ë¥¼ ìœ„í•´ ê³ ìœ  í‚¤ ì‚¬ìš©

        // ë°ì´í„° ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                const data = JSON.parse(saved);
                checkedItems = new Set(data.checked || []);
            }
        }

        function saveData() {
            const data = {
                checked: Array.from(checkedItems),
                lastUpdate: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // ì²´í¬ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderChecklist() {
            const container = document.getElementById('checklistItems');
            container.innerHTML = checklistData.map((item, index) => `
                <div class="checklist-item ${checkedItems.has(index) ? 'checked' : ''}" onclick="toggleCheck(${index}, event)">
                    <div class="checkbox"></div>
                    <div class="checklist-emoji">${item.emoji}</div>
                    <div class="checklist-text">${item.text}</div>
                </div>
            `).join('');
            
            updateProgress();
        }

        // ì²´í¬ í† ê¸€ (ì´ëª¨ì§€ í­ë°œ ìˆ˜ì • ì ìš©)
        function toggleCheck(index, event) {
            if (checkedItems.has(index)) {
                checkedItems.delete(index);
            } else {
                checkedItems.add(index);
                // ì´ëª¨ì§€ í­ë°œ ì• ë‹ˆë©”ì´ì…˜ í˜¸ì¶œ (event ê°ì²´ ì‚¬ìš©)
                if (event) { 
                    createEmojiBurst(event.clientX, event.clientY); 
                }
            }
            
            renderChecklist();
            saveData();
            
            if (checkedItems.size === checklistData.length) {
                showCelebration();
            }
        }

        // ì§„í–‰ë„ ì—…ë°ì´íŠ¸
        function updateProgress() {
            const progress = checkedItems.size;
            const total = checklistData.length;
            document.getElementById('progress').textContent = progress;
            document.getElementById('total').textContent = total;
            document.getElementById('progressBar').style.width = `${(progress / total) * 100}%`;
        }

        // ì´ëª¨ì§€ í­ë°œ
        function createEmojiBurst(x, y) {
            const emojis = ['âœ¨', 'ğŸ‰', 'â­', 'ğŸ’«', 'ğŸŒŸ', 'ğŸ”¥', 'ğŸ’ª', 'ğŸ¯', 'ğŸ‘', 'ğŸŠ'];
            
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-burst';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = x + 'px';
                emoji.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                emoji.style.setProperty('--tx', `${tx}px`);
                emoji.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(emoji);
                
                setTimeout(() => emoji.remove(), 1500);
            }
        }

        // ì¶•í•˜ ë©”ì‹œì§€
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div class="celebration-emoji">ğŸ‰</div>
                <div class="celebration-text">ì™„ë²½í•´ìš”!<br>ëª¨ë“  ë£¨í‹´ ì™„ë£Œ!</div>
            `;
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 3000);
        }

        // ì´ˆê¸°í™” ë° ì‹¤í–‰
        loadData();
        renderChecklist();
    </script>
</body>
