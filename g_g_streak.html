<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïó∞ÏÜç ÏÑ±Í≥µÏùº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #FAF5F0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 320px;
        }

        .widget-card {
            background: #FAF5F0;
            border-radius: 24px;
            padding: 32px;
            text-align: center;
        }

        .subtitle {
            font-size: 11px;
            color: #2B4336;
            opacity: 0.5;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 13px;
            color: #2B4336;
            margin-bottom: 32px;
            font-weight: 500;
        }

        /* Circle Container */
        .circle-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .sparkle-icon {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 28px;
            height: 28px;
            background: #2B4336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #FAF5F0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sparkle-icon.show {
            opacity: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Outer Ring */
        .outer-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #E8DDD0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            position: relative;
        }

        /* Inner Circle */
        .inner-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #2B4336;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .streak-number {
            font-size: 72px;
            font-weight: 700;
            color: #FAF5F0;
            line-height: 1;
        }

        .streak-label {
            font-size: 13px;
            color: #FAF5F0;
            opacity: 0.8;
            margin-top: 4px;
            letter-spacing: 0.5px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            letter-spacing: 0.3px;
        }

        .btn-success {
            background: #2B4336;
            color: #FAF5F0;
        }

        .btn-success:hover {
            background: #1f2f26;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(43, 67, 54, 0.3);
        }

        .btn-reset {
            background: transparent;
            color: #2B4336;
            border: 1.5px solid #2B4336;
        }

        .btn-reset:hover {
            background: #2B4336;
            color: #FAF5F0;
            transform: translateY(-2px);
        }

        .btn-reset.confirming {
            background: #8B4513;
            color: #FAF5F0;
            border-color: #8B4513;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Emoji Burst */
        .emoji-burst {
            position: fixed;
            font-size: 32px;
            pointer-events: none;
            z-index: 9999;
        }

        /* Celebration */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #FAF5F0;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(43, 67, 54, 0.2);
            text-align: center;
            z-index: 10000;
            animation: popIn 0.5s ease-out forwards;
            border: 2px solid #2B4336;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration-emoji {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .celebration-text {
            font-size: 20px;
            font-weight: 700;
            color: #2B4336;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget-card">
            <div class="subtitle">Morning Routine Widgets</div>
            <div class="title">üî• Ïó∞ÏÜç ÏÑ±Í≥µ ÏùºÏàò</div>
            
            <div class="circle-wrapper">
                <div class="sparkle-icon" id="sparkle">‚ú®</div>
                <div class="outer-ring">
                    <div class="inner-circle">
                        <div class="streak-number" id="streakNumber">0</div>
                        <div class="streak-label">Ïùº</div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-success" onclick="handleSuccess()">‚ú® ÏÑ±Í≥µ</button>
                <button class="btn btn-reset" id="resetBtn" onclick="handleReset()">Ï¥àÍ∏∞Ìôî</button>
            </div>
        </div>
    </div>

    <script>
        let streakData = { count: 0, lastUpdate: null };
        let resetClickCount = 0;
        let resetTimeout = null;

        function loadData() {
            try {
                const saved = localStorage.getItem('granola_streak');
                if (saved) {
                    streakData = JSON.parse(saved);
                    updateDisplay();
                }
            } catch (e) {
                console.log('localStorage ÏÇ¨Ïö© Î∂àÍ∞Ä');
            }
        }

        function saveData() {
            try {
                localStorage.setItem('granola_streak', JSON.stringify(streakData));
            } catch (e) {
                console.log('localStorage Ï†ÄÏû• Ïã§Ìå®');
            }
        }

        function updateDisplay() {
            document.getElementById('streakNumber').textContent = streakData.count;
            const sparkle = document.getElementById('sparkle');
            if (streakData.count > 0) {
                sparkle.classList.add('show');
            } else {
                sparkle.classList.remove('show');
            }
        }

        function handleSuccess() {
            streakData.count++;
            streakData.lastUpdate = new Date().toISOString();
            updateDisplay();
            saveData();
            createEmojiBurst();
            
            if (streakData.count % 7 === 0) {
                showCelebration(`üéâ ${streakData.count}Ïùº Ïó∞ÏÜç!`);
            } else if (streakData.count === 30) {
                showCelebration('üåø Ìïú Îã¨ Îã¨ÏÑ±!');
            }
        }

        function handleReset() {
            resetClickCount++;
            const btn = document.getElementById('resetBtn');
            
            if (resetClickCount === 1) {
                btn.classList.add('confirming');
                btn.textContent = '‚ö†Ô∏è Îã§Ïãú ÌÅ¥Î¶≠';
                resetTimeout = setTimeout(() => {
                    resetClickCount = 0;
                    btn.classList.remove('confirming');
                    btn.textContent = 'Ï¥àÍ∏∞Ìôî';
                }, 3000);
            } else if (resetClickCount === 2) {
                clearTimeout(resetTimeout);
                streakData.count = 0;
                streakData.lastUpdate = new Date().toISOString();
                updateDisplay();
                saveData();
                btn.classList.remove('confirming');
                btn.textContent = '‚úÖ Ï¥àÍ∏∞ÌôîÎê®';
                setTimeout(() => {
                    btn.textContent = 'Ï¥àÍ∏∞Ìôî';
                    resetClickCount = 0;
                }, 2000);
            }
        }

        function createEmojiBurst() {
            const emojis = ['‚ú®', 'üåø', 'üçÉ', 'üåæ', 'ü§ç', '‚òÅÔ∏è'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 10; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-burst';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = centerX + 'px';
                emoji.style.top = centerY + 'px';
                document.body.appendChild(emoji);
                
                const angle = (Math.PI * 2 * i) / 10;
                const distance = 80 + Math.random() * 60;
                const endX = centerX + Math.cos(angle) * distance;
                const endY = centerY + Math.sin(angle) * distance;
                
                animateEmoji(emoji, centerX, centerY, endX, endY);
            }
        }

        function animateEmoji(element, startX, startY, endX, endY) {
            const duration = 1500;
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                const currentX = startX + (endX - startX) * easeProgress;
                const currentY = startY + (endY - startY) * easeProgress;
                const rotation = progress * 360;
                const scale = 1 - progress;
                const opacity = 1 - progress;
                
                element.style.left = currentX + 'px';
                element.style.top = currentY + 'px';
                element.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
                element.style.opacity = opacity;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    element.remove();
                }
            }
            requestAnimationFrame(animate);
        }

        function showCelebration(message) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div class="celebration-emoji">üéâ</div>
                <div class="celebration-text">${message}</div>
            `;
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 3000);
        }

        loadData();
    </script>
</body>
</html>
