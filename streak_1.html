<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì—°ì† ì„±ê³µì¼ ì¹´ìš´í„°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .streak-counter {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .streak-counter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .streak-label {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .streak-number {
            font-size: 96px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            line-height: 1;
        }

        .streak-sublabel {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .streak-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .streak-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .streak-btn.success {
            background: #10b981;
            color: white;
        }

        .streak-btn.success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16,185,129,0.4);
        }

        .streak-btn.reset {
            background: #ef4444;
            color: white;
        }

        .streak-btn.reset:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239,68,68,0.4);
        }

        .streak-btn.reset.confirming {
            background: #dc2626;
            animation: pulse-red 0.5s ease-in-out;
        }

        @keyframes pulse-red {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .streak-btn:active {
            transform: translateY(0);
        }

        .emoji-burst {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            z-index: 1000;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 2000;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .celebration-emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .celebration-text {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .last-update {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .reset-confirm-text {
            font-size: 12px;
            color: #ef4444;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .reset-confirm-text.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="streak-counter">
            <div class="streak-label">ğŸ”¥ ì—°ì† ì„±ê³µ</div>
            <div class="streak-number" id="streakNumber">0</div>
            <div class="streak-sublabel">ì¼ì§¸ ë‹¬ì„± ì¤‘!</div>
            <div class="streak-buttons">
                <button class="streak-btn success" onclick="incrementStreak()">âœ… ì˜¤ëŠ˜ ì„±ê³µ!</button>
                <button class="streak-btn reset" id="resetBtn" onclick="handleReset()">ğŸ”„ ì´ˆê¸°í™”</button>
            </div>
            <div class="reset-confirm-text" id="confirmText">í•œ ë²ˆ ë” ëˆ„ë¥´ë©´ ì´ˆê¸°í™”ë©ë‹ˆë‹¤</div>
            <div class="last-update" id="lastUpdate"></div>
        </div>
    </div>

    <script>
        let streakData = {
            count: 0,
            lastUpdate: null
        };
        
        let resetClickCount = 0;
        let resetTimeout = null;

        // ë°ì´í„° ë¡œë“œ
        function loadData() {
            try {
                const saved = localStorage.getItem('streakData');
                if (saved) {
                    streakData = JSON.parse(saved);
                    document.getElementById('streakNumber').textContent = streakData.count;
                    updateLastUpdateText();
                }
            } catch (e) {
                console.log('localStorage ì‚¬ìš© ë¶ˆê°€');
            }
        }

        // ë°ì´í„° ì €ì¥
        function saveData() {
            try {
                localStorage.setItem('streakData', JSON.stringify(streakData));
            } catch (e) {
                console.log('localStorage ì €ì¥ ì‹¤íŒ¨');
            }
            updateLastUpdateText();
        }

        // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ í‘œì‹œ
        function updateLastUpdateText() {
            if (streakData.lastUpdate) {
                const date = new Date(streakData.lastUpdate);
                const formatted = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                document.getElementById('lastUpdate').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${formatted}`;
            }
        }

        // ì—°ì† ì„±ê³µì¼ ì¦ê°€
        function incrementStreak() {
            streakData.count++;
            streakData.lastUpdate = new Date().toISOString();
            document.getElementById('streakNumber').textContent = streakData.count;
            saveData();
            
            createEmojiBurstCenter();
            
            if (streakData.count % 7 === 0) {
                showCelebration(`ğŸ‰ ${streakData.count}ì¼ ì—°ì†!`);
            } else if (streakData.count === 30) {
                showCelebration('ğŸ† í•œ ë‹¬ ë‹¬ì„±!');
            } else if (streakData.count === 100) {
                showCelebration('ğŸ‘‘ 100ì¼!');
            }
        }

        // ì´ˆê¸°í™” (confirm ëŒ€í™”ìƒì ì—†ì´ ë”ë¸”í´ë¦­ ë°©ì‹)
        function handleReset() {
            resetClickCount++;
            
            const btn = document.getElementById('resetBtn');
            const confirmText = document.getElementById('confirmText');
            
            if (resetClickCount === 1) {
                // ì²« í´ë¦­: ê²½ê³  í‘œì‹œ
                btn.classList.add('confirming');
                confirmText.classList.add('show');
                btn.textContent = 'âš ï¸ ë‹¤ì‹œ í´ë¦­';
                
                // 3ì´ˆ í›„ ë¦¬ì…‹
                resetTimeout = setTimeout(() => {
                    resetClickCount = 0;
                    btn.classList.remove('confirming');
                    confirmText.classList.remove('show');
                    btn.textContent = 'ğŸ”„ ì´ˆê¸°í™”';
                }, 3000);
                
            } else if (resetClickCount === 2) {
                // ë‘ ë²ˆì§¸ í´ë¦­: ì‹¤ì œ ì´ˆê¸°í™”
                clearTimeout(resetTimeout);
                
                streakData.count = 0;
                streakData.lastUpdate = new Date().toISOString();
                document.getElementById('streakNumber').textContent = '0';
                saveData();
                
                // UI ë³µêµ¬
                btn.classList.remove('confirming');
                confirmText.classList.remove('show');
                btn.textContent = 'âœ… ì´ˆê¸°í™”ë¨';
                
                setTimeout(() => {
                    btn.textContent = 'ğŸ”„ ì´ˆê¸°í™”';
                    resetClickCount = 0;
                }, 2000);
            }
        }

        // ì´ëª¨ì§€ í­ë°œ (í™”ë©´ ì¤‘ì•™)
        function createEmojiBurstCenter() {
            const emojis = ['âœ¨', 'ğŸ‰', 'â­', 'ğŸ’«', 'ğŸŒŸ', 'ğŸ”¥', 'ğŸ’ª', 'ğŸ¯', 'ğŸ‘', 'ğŸŠ'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 12; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-burst';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = centerX + 'px';
                emoji.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / 12;
                const distance = 100 + Math.random() * 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                emoji.style.setProperty('--tx', `${tx}px`);
                emoji.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(emoji);
                
                setTimeout(() => emoji.remove(), 1500);
            }
        }

        // ì¶•í•˜ ë©”ì‹œì§€
        function showCelebration(message) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div class="celebration-emoji">ğŸ‰</div>
                <div class="celebration-text">${message}</div>
            `;
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 3000);
        }

        loadData();
    </script>
</body>
</html>
