<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÉÄÏûÑÎùºÏù∏ ÌÉÄÏù¥Î®∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: transparent; padding: 10px; }

        /* ÌÉÄÏûÑÎùºÏù∏ ÌÉÄÏù¥Î®∏ */
        .timeline-timer {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .current-time {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
        }

        .timeline-item.active {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            transform: scale(1.02);
        }

        .timeline-item.passed {
            opacity: 0.5;
        }

        .timeline-time {
            font-weight: bold;
            color: #667eea;
            min-width: 60px;
            font-family: 'Courier New', monospace;
        }

        .timeline-emoji {
            font-size: 20px; /* ÌÅ¨Í∏∞ Ï°∞Ï†ï */
            margin: 0 10px;
        }

        .timeline-text {
            flex: 1;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="timeline-timer">
        <div class="current-time" id="currentTime">--:--:--</div>
        <div id="timeline"></div>
    </div>

    <script>
        // ÌÉÄÏûÑÎùºÏù∏ Îç∞Ïù¥ÌÑ∞
        const timeline = [
            { time: '07:00', emoji: 'üåÖ', text: 'ÏïåÎûåÍ≥º Ìï®Íªò ÏùºÏñ¥ÎÇòÍ∏∞' },
            { time: '07:05', emoji: 'üõèÔ∏è', text: 'Ïπ®ÎåÄ Ï†ïÎ¶¨ÌïòÍ∏∞' },
            { time: '07:10', emoji: 'üöø', text: 'ÏÑ∏Î©¥ & ÏÉ§Ïõå' },
            { time: '07:25', emoji: 'üëï', text: 'Ïò∑ ÏûÖÍ∏∞' },
            { time: '07:35', emoji: 'üç≥', text: 'ÏïÑÏπ® ÏãùÏÇ¨' },
            { time: '07:50', emoji: 'ü™•', text: 'ÏñëÏπò & Ï†ïÎ¶¨' },
            { time: '07:55', emoji: '‚úÖ', text: 'Í∞ÄÎ∞© ÏµúÏ¢Ö Ï≤¥ÌÅ¨' },
            { time: '08:00', emoji: 'üö™', text: 'Ï∂úÎ∞ú!' }
        ];

        // ÌòÑÏû¨ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            updateTimeline(hours, minutes);
        }

        // ÌÉÄÏûÑÎùºÏù∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTimeline(currentHours, currentMinutes) {
            const currentTime = parseInt(currentHours) * 60 + parseInt(currentMinutes);
            const timelineDiv = document.getElementById('timeline');
            
            timelineDiv.innerHTML = timeline.map(item => {
                const [itemHours, itemMinutes] = item.time.split(':').map(Number);
                const itemTime = itemHours * 60 + itemMinutes;
                
                let className = 'timeline-item';
                if (itemTime < currentTime) {
                    className += ' passed';
                } else if (itemTime <= currentTime + 5) { // ÌòÑÏû¨ ÏãúÍ∞Ñ Í∏∞Ï§Ä 5Î∂Ñ Ïù¥ÎÇ¥ Ìï≠Î™©ÏùÑ ActiveÎ°ú ÌëúÏãú
                    className += ' active';
                }
                
                return `
                    <div class="${className}">
                        <div class="timeline-time">${item.time}</div>
                        <div class="timeline-emoji">${item.emoji}</div>
                        <div class="timeline-text">${item.text}</div>
                    </div>
                `;
            }).join('');
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
