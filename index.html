<!DOCTYPE html>

    <style>
        * {

            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        /* ì—°ì† ì„±ê³µì¼ ì¹´ìš´í„° */
        .streak-counter {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .streak-counter::before {
            content: '';

            top: 0;
            left: 0;

            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .streak-number {
            font-size: 72px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0;
        }

        .streak-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .streak-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .streak-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .streak-btn.success {

        }

        .streak-btn.success:hover {

        }

        .streak-btn.reset {

            color: white;
        }

        .streak-btn.reset:hover {
            background: #dc2626;

        }

        /* íƒ€ì„ë¼ì¸ íƒ€ì´ë¨¸ */
        .timeline-timer {
            background: white;

            padding: 25px;

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .current-time {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
        }

        .timeline-item.active {

        .timeline-item.passed {

        }

        .timeline-time {

        .timeline-emoji {

        .timeline-text {

        }

        /* ì²´í¬ë¦¬ìŠ¤íŠ¸ */
        .checklist {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .checklist-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .checklist-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .checklist-progress {
            font-size: 14px;

        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;

        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);

        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
            background: #f9fafb;
        }

        .checklist-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .checklist-item.checked {
            background: #ecfdf5;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checklist-item.checked .checkbox {
            background: #667eea;
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }

        .checklist-item.checked .checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .checklist-emoji {
            font-size: 24px;
            margin-right: 10px;
        }

        .checklist-text {
            flex: 1;
            color: #333;
            transition: all 0.3s;
        }

        .checklist-item.checked .checklist-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        /* ì´ëª¨ì§€ í­ë°œ ì• ë‹ˆë©”ì´ì…˜ */
        .emoji-burst {
            position: fixed;
            font-size: 32px;
            pointer-events: none;
            z-index: 1000;
            animation: burst 1.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* ì¶•í•˜ ë©”ì‹œì§€ */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 2000;
            animation: popIn 0.5s ease-out forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .celebration-emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .celebration-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ì—°ì† ì„±ê³µì¼ ì¹´ìš´í„° -->
        <div class="streak-counter">
            <div class="streak-label">ğŸ”¥ ì—°ì† ì„±ê³µ</div>
            <div class="streak-number" id="streakNumber">0</div>
            <div class="streak-label">ì¼ì§¸ ë‹¬ì„± ì¤‘!</div>
            <div class="streak-buttons">
                <button class="streak-btn success" onclick="incrementStreak()">âœ… ì˜¤ëŠ˜ ì„±ê³µ!</button>
                <button class="streak-btn reset" onclick="resetStreak()">ğŸ”„ ì´ˆê¸°í™”</button>
            </div>
        </div>

        <!-- íƒ€ì„ë¼ì¸ íƒ€ì´ë¨¸ -->
        <div class="timeline-timer">
            <div class="current-time" id="currentTime">--:--:--</div>
            <div id="timeline"></div>
        </div>

        <!-- ì²´í¬ë¦¬ìŠ¤íŠ¸ -->
        <div class="checklist">
            <div class="checklist-header">
                <div class="checklist-title">â˜€ï¸ ì•„ì¹¨ ì²´í¬ë¦¬ìŠ¤íŠ¸</div>
                <div class="checklist-progress">
                    <span id="progress">0</span> / <span id="total">8</span> ì™„ë£Œ
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            <div id="checklistItems"></div>
        </div>
    </div>

    <script>
        // íƒ€ì„ë¼ì¸ ë°ì´í„°
        const timeline = [
            { time: '07:00', emoji: 'ğŸŒ…', text: 'ì•ŒëŒê³¼ í•¨ê»˜ ì¼ì–´ë‚˜ê¸°' },
            { time: '07:05', emoji: 'ğŸ›ï¸', text: 'ì¹¨ëŒ€ ì •ë¦¬í•˜ê¸°' },
            { time: '07:10', emoji: 'ğŸš¿', text: 'ì„¸ë©´ & ìƒ¤ì›Œ' },
            { time: '07:25', emoji: 'ğŸ‘•', text: 'ì˜· ì…ê¸°' },
            { time: '07:35', emoji: 'ğŸ³', text: 'ì•„ì¹¨ ì‹ì‚¬' },
            { time: '07:50', emoji: 'ğŸª¥', text: 'ì–‘ì¹˜ & ì •ë¦¬' },
            { time: '07:55', emoji: 'âœ…', text: 'ê°€ë°© ìµœì¢… ì²´í¬' },
            { time: '08:00', emoji: 'ğŸšª', text: 'ì¶œë°œ!' }
        ];

        // ì²´í¬ë¦¬ìŠ¤íŠ¸ ë°ì´í„°
        const checklistData = [
            { emoji: 'ğŸŒ…', text: 'ì•ŒëŒê³¼ í•¨ê»˜ ì¼ì–´ë‚˜ê¸°' },
            { emoji: 'ğŸ›ï¸', text: 'ì¹¨ëŒ€ ì •ë¦¬í•˜ê¸°' },
            { emoji: 'ğŸš¿', text: 'ì„¸ë©´ & ìƒ¤ì›Œ' },
            { emoji: 'ğŸ‘•', text: 'ì˜· ì…ê¸°' },
            { emoji: 'ğŸ³', text: 'ì•„ì¹¨ ì‹ì‚¬' },
            { emoji: 'ğŸª¥', text: 'ì–‘ì¹˜ & ì •ë¦¬' },
            { emoji: 'âœ…', text: 'ê°€ë°© ìµœì¢… ì²´í¬' },
            { emoji: 'ğŸšª', text: 'ì¶œë°œ!' }
        ];

        let checkedItems = new Set();

        // ë°ì´í„° ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
        function loadData() {
            const saved = localStorage.getItem('routineData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('streakNumber').textContent = data.streak || 0;
                checkedItems = new Set(data.checked || []);
            }
        }

        function saveData() {
            const data = {
                streak: parseInt(document.getElementById('streakNumber').textContent),
                checked: Array.from(checkedItems),
                lastUpdate: new Date().toISOString()
            };
            localStorage.setItem('routineData', JSON.stringify(data));
        }

        // í˜„ì¬ ì‹œê°„ ì—…ë°ì´íŠ¸
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            updateTimeline(hours, minutes);
        }

        // íƒ€ì„ë¼ì¸ ì—…ë°ì´íŠ¸
        function updateTimeline(currentHours, currentMinutes) {
            const currentTime = parseInt(currentHours) * 60 + parseInt(currentMinutes);
            const timelineDiv = document.getElementById('timeline');
            
            timelineDiv.innerHTML = timeline.map(item => {
                const [itemHours, itemMinutes] = item.time.split(':').map(Number);
                const itemTime = itemHours * 60 + itemMinutes;
                
                let className = 'timeline-item';
                if (itemTime < currentTime) {
                    className += ' passed';
                } else if (itemTime <= currentTime + 5) {
                    className += ' active';
                }
                
                return `
                    <div class="${className}">
                        <div class="timeline-time">${item.time}</div>
                        <div class="timeline-emoji">${item.emoji}</div>
                        <div class="timeline-text">${item.text}</div>
                    </div>
                `;
            }).join('');
        }

        // ì²´í¬ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderChecklist() {
            const container = document.getElementById('checklistItems');
            container.innerHTML = checklistData.map((item, index) => `
                <div class="checklist-item ${checkedItems.has(index) ? 'checked' : ''}" onclick="toggleCheck(${index})">
                    <div class="checkbox"></div>
                    <div class="checklist-emoji">${item.emoji}</div>
                    <div class="checklist-text">${item.text}</div>
                </div>
            `).join('');
            
            updateProgress();
        }

        // ì²´í¬ í† ê¸€
        function toggleCheck(index) {
            if (checkedItems.has(index)) {
                checkedItems.delete(index);
            } else {
                checkedItems.add(index);
                createEmojiBurst(event.clientX, event.clientY);
            }
            
            renderChecklist();
            saveData();
            
            if (checkedItems.size === checklistData.length) {
                showCelebration();
            }
        }

        // ì§„í–‰ë„ ì—…ë°ì´íŠ¸
        function updateProgress() {
            const progress = checkedItems.size;
            const total = checklistData.length;
            document.getElementById('progress').textContent = progress;
            document.getElementById('total').textContent = total;
            document.getElementById('progressBar').style.width = `${(progress / total) * 100}%`;
        }

        // ì´ëª¨ì§€ í­ë°œ
        function createEmojiBurst(x, y) {
            const emojis = ['âœ¨', 'ğŸ‰', 'â­', 'ğŸ’«', 'ğŸŒŸ', 'ğŸ”¥', 'ğŸ’ª', 'ğŸ¯', 'ğŸ‘', 'ğŸŠ'];
            
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-burst';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = x + 'px';
                emoji.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                emoji.style.setProperty('--tx', `${tx}px`);
                emoji.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(emoji);
                
                setTimeout(() => emoji.remove(), 1500);
            }
        }

        // ì¶•í•˜ ë©”ì‹œì§€
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div class="celebration-emoji">ğŸ‰</div>
                <div class="celebration-text">ì™„ë²½í•´ìš”!<br>ëª¨ë“  ë£¨í‹´ ì™„ë£Œ!</div>
            `;
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 3000);
        }

        // ì—°ì† ì„±ê³µì¼ ì¦ê°€
        function incrementStreak() {
            const streakNum = document.getElementById('streakNumber');
            streakNum.textContent = parseInt(streakNum.textContent) + 1;
            saveData();
            createEmojiBurst(window.innerWidth / 2, window.innerHeight / 3);
        }

        // ì´ˆê¸°í™”
        function resetStreak() {
            if (confirm('ì •ë§ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                document.getElementById('streakNumber').textContent = '0';
                checkedItems.clear();
                renderChecklist();
                saveData();
            }
        }

        // ì´ˆê¸°í™” ë° ì‹¤í–‰
        loadData();
        renderChecklist();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
