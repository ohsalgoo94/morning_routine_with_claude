<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모닝 루틴 체크리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #FAF5F0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .mindmap-card {
            background: #2B4336;
            border-radius: 32px;
            padding: 48px 32px;
            position: relative;
            min-height: 520px;
        }

        /* Center Circle */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .center-percentage {
            font-size: 36px;
            font-weight: 700;
            color: #2B4336;
            line-height: 1;
        }

        .center-label {
            font-size: 10px;
            color: #2B4336;
            margin-top: 8px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* SVG Lines */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection-line {
            stroke: rgba(250, 245, 240, 0.3);
            stroke-width: 2;
            fill: none;
        }

        /* Task Circles */
        .tasks-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 424px;
        }

        .task-circle {
            position: absolute;
            width: 90px;
            height: 90px;
            background: rgba(232, 221, 208, 0.9);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 5;
        }

        .task-circle:hover {
            transform: scale(1.05);
            background: rgba(232, 221, 208, 1);
        }

        .task-circle.checked {
            background: white;
        }

        /* task-emoji는 제거되었으나, 관련 CSS는 혹시 모를 레이아웃 문제를 위해 남겨둠 */
        .task-emoji {
            font-size: 24px;
            margin-bottom: 4px;
            display: none; /* ⚠️ 표시되지 않도록 숨김 */
        }

        .task-text {
            font-size: 10px; /* 글꼴 크기 조금 키움 */
            color: #2B4336;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.3px;
            line-height: 1.3;
            /* 텍스트가 가운데에 오도록 조정 */
            padding: 0 5px;
            margin-top: 0;
        }

        .task-checkbox {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 18px;
            height: 18px;
            border: 2px solid #2B4336;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .task-circle.checked .task-checkbox {
            background: #2B4336;
            color: white;
        }

        /* Positions (8 circles around center) */
        .task-0 { top: 10px; left: 50%; transform: translateX(-50%); }
        .task-1 { top: 60px; right: 40px; }
        .task-2 { top: 50%; right: 10px; transform: translateY(-50%); }
        .task-3 { bottom: 60px; right: 40px; }
        .task-4 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .task-5 { bottom: 60px; left: 40px; }
        .task-6 { top: 50%; left: 10px; transform: translateY(-50%); }
        .task-7 { top: 60px; left: 40px; }

        /* Reset Button */
        .reset-container {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .reset-btn {
            background: rgba(232, 221, 208, 0.3);
            color: #FAF5F0;
            border: 1.5px solid rgba(250, 245, 240, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .reset-btn:hover {
            background: rgba(232, 221, 208, 0.5);
        }

        .reset-btn.confirming {
            background: #8B4513;
            border-color: #8B4513;
        }

        /* Emoji Burst (유지) */
        .emoji-burst {
            position: fixed;
            font-size: 32px;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

        <div class="mindmap-card">
            <svg class="connections" id="connectionsSvg">
                </svg>

            <div class="center-circle">
                <div class="center-percentage" id="percentage">0%</div>
                <div class="center-label">MORNING<br>ROUTINE</div>
            </div>

            <div class="tasks-container" id="tasksContainer"></div>

            <div class="reset-container">
                <button class="reset-btn" id="resetBtn" onclick="handleReset()">초기화</button>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ 이모지 속성 제거됨
        const tasks = [

            { text: '침대정리' },
            { text: '샤워하기' },
            { text: '옷입기' },
            { text: '아침식사' },
            { text: '양치하기' },
            { text: '가방체크' },
            { text: '출발!' }
        ];

        let checkedTasks = new Set();
        let resetClickCount = 0;
        let resetTimeout = null;
        const STORAGE_KEY = 'granola_checklist';

        function loadData() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    checkedTasks = new Set(JSON.parse(saved));
                }
            } catch (e) {
                console.log('localStorage 사용 불가');
            }
        }

        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(Array.from(checkedTasks)));
            } catch (e) {
                console.log('localStorage 저장 실패');
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            // ⚠️ task-emoji 관련 HTML 코드 제거됨
            container.innerHTML = tasks.map((task, index) => `
                <div class="task-circle task-${index} ${checkedTasks.has(index) ? 'checked' : ''}" data-index="${index}" id="task-${index}">
                    <div class="task-checkbox">${checkedTasks.has(index) ? '✓' : ''}</div>
                    <div class="task-text">${task.text}</div>
                </div>
            `).join('');
            
            updatePercentage();
            drawConnections();
            initTaskListeners(); // 리스너 초기화 호출
        }
